<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Siemens Produktdaten ‚Äì Vergleich</title>

  <!-- XLSX‚ÄëLib, falls du die bereits lokal bundelst, kannst du diesen CDN‚ÄëImport entfernen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      /* DB‚ÄëCorporate‚ÄëFarben */
      --db-red: #c20015;
      --db-red-dark: #a00012;
      --grey-1: #f5f5f5;
      --grey-2: #e6e6e6;
      --grey-3: #bfbfbf;
      --grey-4: #8c8c8c;
      --text: #222;
      --white: #ffffff;
      --black: #000000;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--grey-1) 0%, var(--grey-2) 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px 0;
    }
    .wrap {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Card Design */
    .card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 40px;
      margin-bottom: 24px;
      border: 1px solid var(--grey-2);
    }
    
    .header-card {
      text-align: center;
      background: linear-gradient(135deg, var(--db-red) 0%, var(--db-red-dark) 100%);
      color: var(--white);
      padding: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .header-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      opacity: 0.3;
    }
    
    .header-content {
      position: relative;
      z-index: 1;
    }
    
    .header-card h1 {
      margin: 0;
      font-weight: 700;
      font-size: 32px;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }
    
    .header-subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 24px;
    }
    
    .divider {
      width: 120px;
      height: 6px;
      background: var(--white);
      margin: 0 auto;
      border-radius: 3px;
      opacity: 0.9;
      position: relative;
    }
    
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 2px;
      background: var(--db-red);
      border-radius: 1px;
    }

    /* ======= DROPZONE ======= */
    .dropzone {
      border: 3px dashed var(--grey-3);
      border-radius: 16px;
      padding: 60px 40px;
      background: var(--grey-1);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    
    .dropzone::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(194, 0, 21, 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .dropzone:hover::before {
      left: 100%;
    }
    
    .dropzone.dragover {
      border-color: var(--db-red);
      background: var(--white);
      transform: scale(1.02);
      box-shadow: 0 8px 32px rgba(194, 0, 21, 0.15);
    }
    
    .dropzone strong {
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }
    
    .hint {
      font-size: 14px;
      color: var(--grey-4);
      margin-top: 8px;
    }
    
    .dropzone-icon {
      font-size: 48px;
      color: var(--grey-4);
      margin-bottom: 8px;
      transition: all 0.3s ease;
    }
    
    .dropzone.dragover .dropzone-icon {
      color: var(--db-red);
      transform: scale(1.1);
    }
    
    /* Upload Status */
    .upload-status {
      display: none;
      margin-top: 16px;
      padding: 16px;
      border-radius: 12px;
      background: var(--grey-1);
      border: 2px solid var(--grey-2);
      text-align: center;
    }
    
    .upload-status.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
    
    .upload-status.success {
      background: #f0f9ff;
      border-color: #0ea5e9;
      color: #0369a1;
    }
    
    .upload-status.error {
      background: #fef2f2;
      border-color: #ef4444;
      color: #dc2626;
    }
    
    .upload-status-icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ======= BUTTONS ======= */
    .actions {
      margin-top: 32px;
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    button {
      min-width: 180px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: 2px solid var(--db-red);
      background: var(--db-red);
      color: var(--white);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    button:hover {
      background: var(--db-red-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(194, 0, 21, 0.3);
    }
    
    button.secondary {
      background: var(--white);
      color: var(--db-red);
    }
    
    button.secondary:hover {
      background: var(--grey-1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    button:disabled::before {
      display: none;
    }

    /* ======= STATUS & PROGRESS ======= */
    .status {
      margin-top: 24px;
      min-height: 24px;
      font-size: 16px;
      color: var(--text);
      text-align: center;
      font-weight: 500;
    }
    
    .progress {
      width: 100%;
      height: 8px;
      background: var(--grey-2);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 16px;
      display: none;
    }
    
    .progress > div {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--db-red), var(--db-red-dark));
      transition: width 0.3s ease;
      border-radius: 999px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .wrap {
        padding: 0 16px;
      }
      
      .card {
        padding: 24px;
        margin-bottom: 16px;
      }
      
      .header-card {
        padding: 24px;
      }
      
      .header-card h1 {
        font-size: 24px;
      }
      
      .header-subtitle {
        font-size: 14px;
      }
      
      .divider {
        width: 80px;
        height: 4px;
      }
      
      .dropzone {
        padding: 40px 24px;
      }
      
      .dropzone strong {
        font-size: 18px;
      }
      
      .actions {
        flex-direction: column;
        align-items: center;
      }
      
      button {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header Card -->
    <div class="card header-card">
      <div class="header-content">
        <h1>Siemens Produktdaten Vergleich</h1>
        <p class="header-subtitle">Automatisierte Datenvergleich und -validierung</p>
        <div class="divider"></div>
      </div>
    </div>

    <!-- Main Card -->
    <div class="card">
      <!-- Drop‚ÄëZone -->
      <div id="dropzone" class="dropzone">
        <div class="dropzone-icon">üìÅ</div>
        <p id="dzText">
          <strong>Datei hier ablegen</strong><br>
          oder klicken zum Ausw√§hlen
        </p>
        <p class="hint">Unterst√ºtzt .xlsx und .xls Dateien</p>
      </div>
      <input type="file" id="fileInput" accept=".xlsx,.xls" hidden />

      <!-- Upload Status -->
      <div id="uploadStatus" class="upload-status">
        <div class="upload-status-icon">‚úÖ</div>
        <div class="upload-status-text">Datei erfolgreich hochgeladen</div>
      </div>

      <!-- Aktionen -->
      <div class="actions">
        <button id="processBtn" disabled>Verarbeiten</button>
        <button id="downloadBtn" class="secondary" disabled>Herunterladen</button>
      </div>

      <div class="status" id="status"></div>
      <div class="progress" id="progress"><div></div></div>
    </div>
  </div>

  <script>
    /* ==================== VARIABLEN ==================== */
    const dropzone   = document.getElementById('dropzone');
    const dzText     = document.getElementById('dzText');
    const fileInput  = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn= document.getElementById('downloadBtn');
    const statusEl   = document.getElementById('status');
    const progressEl = document.getElementById('progress');
    const bar        = progressEl.firstElementChild;
    const uploadStatus = document.getElementById('uploadStatus');

    let selectedFile = null,
        processedBlob = null;

    /* ==================== DROP‚ÄëZONE ==================== */
    dropzone.addEventListener('click', () => fileInput.click());

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      if (e.dataTransfer.files?.length) handleFile(e.dataTransfer.files[0]);
    });

    fileInput.addEventListener('change', e => {
      if (e.target.files?.length) handleFile(e.target.files[0]);
    });

    function handleFile(file){
      if(!/\.(xlsx|xls)$/i.test(file.name)){
        showUploadStatus('error', '‚ùå Bitte nur .xlsx oder .xls Dateien!');
        return;
      }
      selectedFile=file;
      dzText.innerHTML='<strong>'+file.name+'</strong><br><span class="hint">Datei bereit zur Verarbeitung</span>';
      processBtn.disabled=false;
      statusEl.textContent='Datei bereit ‚Äì ‚ÄûVerarbeiten" klicken.';
      showUploadStatus('success', '‚úÖ Datei erfolgreich hochgeladen: ' + file.name);
    }

    function showUploadStatus(type, message) {
      uploadStatus.className = `upload-status show ${type}`;
      uploadStatus.querySelector('.upload-status-icon').textContent = type === 'success' ? '‚úÖ' : '‚ùå';
      uploadStatus.querySelector('.upload-status-text').textContent = message;
      
      // Automatisch ausblenden nach 5 Sekunden
      setTimeout(() => {
        uploadStatus.classList.remove('show');
      }, 5000);
    }

    /* ==================== VERARBEITEN ==================== */
    processBtn.addEventListener('click', async ()=>{
      if(!selectedFile) return;
      processedBlob = null;
      downloadBtn.disabled=true;
      statusEl.textContent='Verarbeitung l√§uft ‚Ä¶';
      bar.style.width='0%';
      progressEl.style.display='block';

      try{
        const form=new FormData();
        form.append('file', selectedFile);
        const resp=await fetch('/api/process-excel', { method:'POST', body:form });
        if(!resp.ok) throw new Error('HTTP '+resp.status);

        processedBlob = new Blob([await resp.arrayBuffer()], {
          type:'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        });
        bar.style.width='100%';
        statusEl.textContent='Fertig ‚Äì jetzt herunterladen.';
        downloadBtn.disabled=false;
      }catch(err){
        statusEl.textContent='Fehler: '+err.message;
      }finally{
        setTimeout(()=>progressEl.style.display='none', 1200);
      }
    });

    /* ==================== DOWNLOAD ==================== */
    downloadBtn.addEventListener('click', () => {
      if(!processedBlob) return;
      const a=document.createElement('a');
      a.href=URL.createObjectURL(processedBlob);
      a.download='DB_Produktvergleich_verarbeitet.xlsx';
      a.style.display='none';
      document.body.append(a); a.click();
      URL.revokeObjectURL(a.href); a.remove();
    });
  </script>
</body>
</html>
